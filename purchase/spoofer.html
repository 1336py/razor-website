<!DOCTYPE html>
<html lang="en">
<head>
  <meta property="og:title" content="Razor">
  <meta property="og:description" content="Your number 1 solution for maximum security.">
  <meta property="og:url" content="https://razorfn.xyz">
  <meta property="og:type" content="website">
  <meta property="og:image" content="https://razorfn.xyz/images/razor_transparent.png">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Permanent Spoof | Razor Shop</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
  * {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    background: #0a0a0a;
    font-family: 'Montserrat', sans-serif;
    color: #fff;
    overflow-x: hidden;
    position: relative;
    min-height: 100vh;
  }

  .bg-animation {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    z-index: 0;
    background: radial-gradient(circle at 20% 50%, rgba(187, 64, 255, 0.08), transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 86, 164, 0.08), transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(139, 0, 255, 0.08), transparent 50%);
    animation: morphBackground 20s ease-in-out infinite;
  }

  @keyframes morphBackground {
    0%, 100% {
      background: radial-gradient(circle at 20% 50%, rgba(187, 64, 255, 0.08), transparent 50%),
                  radial-gradient(circle at 80% 20%, rgba(255, 86, 164, 0.08), transparent 50%),
                  radial-gradient(circle at 40% 80%, rgba(139, 0, 255, 0.08), transparent 50%);
    }
    33% {
      background: radial-gradient(circle at 60% 30%, rgba(187, 64, 255, 0.08), transparent 50%),
                  radial-gradient(circle at 20% 70%, rgba(255, 86, 164, 0.08), transparent 50%),
                  radial-gradient(circle at 80% 60%, rgba(139, 0, 255, 0.08), transparent 50%);
    }
    66% {
      background: radial-gradient(circle at 40% 70%, rgba(187, 64, 255, 0.08), transparent 50%),
                  radial-gradient(circle at 70% 40%, rgba(255, 86, 164, 0.08), transparent 50%),
                  radial-gradient(circle at 30% 20%, rgba(139, 0, 255, 0.08), transparent 50%);
    }
  }

  .particles {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    pointer-events: none;
    z-index: 1;
  }

  .particle {
    position: absolute;
    width: 3px; height: 3px;
    background: #ff4fc6;
    border-radius: 50%;
    animation: float 15s infinite linear;
    opacity: 0;
  }

  @keyframes float {
    0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
    10%, 90% { opacity: 1; }
    100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
  }

  .container {
    max-width: 1200px;
    margin: 2rem auto;
    padding: 1rem;
    display: flex;
    gap: 2rem;
    flex-wrap: wrap;
    position: relative;
    z-index: 10;
  }

  .product-left {
    flex: 2;
    background: linear-gradient(135deg, #111, #1a1a1a);
    border-radius: 20px;
    padding: 1rem;
    border: 1px solid rgba(255, 255, 255, 0.08);
    box-shadow: 0 0 15px rgba(187, 64, 255, 0.2);
  }

  .product-right {
    flex: 1;
    background: linear-gradient(135deg, #161616, #202020);
    border-radius: 20px;
    padding: 1.5rem;
    display: flex;
    flex-direction: column;
    gap: 1rem;
    border: 1px solid rgba(255, 255, 255, 0.05);
    box-shadow: 0 0 20px rgba(255, 86, 164, 0.1);
  }

  .product-right h1 {
    font-size: 1.8rem;
    color: #fff;
    text-shadow: 0 0 10px rgba(255, 0, 255, 0.2);
  }

  .product-right .price {
    font-size: 1.5rem;
    color: #ff4fc6;
    text-shadow: 0 0 5px rgba(255, 79, 198, 0.4);
  }

  .product-right .stars {
    color: #ff92e6;
    font-size: 1.2rem;
  }

  .product-right select,
  .product-right button,
  .coupon {
    padding: 0.8rem 1rem;
    border-radius: 10px;
    border: none;
    font-weight: 600;
    font-family: 'Montserrat', sans-serif;
    font-size: 1rem;
    transition: 0.3s ease;
  }

  .product-right select,
  .coupon {
    margin-bottom: 0.5rem;
  }

  .product-right button {
    margin-top: 0.5rem;
  }

  #variant {
    appearance: none;
    background-color: #111;
    color: #fff;
    border: 1px solid #333;
    padding: 0.8rem 1.2rem;
    border-radius: 10px;
    font-weight: 600;
    font-family: 'Montserrat', sans-serif;
    font-size: 1rem;
    background-image: url("data:image/svg+xml;utf8,<svg fill='white' height='24' viewBox='0 0 24 24' width='24' xmlns='http://www.w3.org/2000/svg'><path d='M7 10l5 5 5-5z'/></svg>");
    background-repeat: no-repeat;
    background-position: right 1rem center;
    background-size: 1rem;
    cursor: pointer;
    transition: border 0.3s ease, box-shadow 0.3s ease;
  }

  #variant:hover {
    border-color: #ff4fc6;
  }

  #variant:focus {
    outline: none;
    border-color: #ff4fc6;
    box-shadow: 0 0 10px rgba(255, 79, 198, 0.5);
  }

  .coupon-row {
    display: flex;
    gap: 0.5rem;
    margin-bottom: 1rem;
  }

  .coupon {
    background: #181818;
    color: #fff;
    border: 1px solid #333;
    flex: 1;
  }

  .redeem-btn {
    background: transparent;
    color: #aaa;
    border: 1px solid #333;
    white-space: nowrap;
  }

  .redeem-btn:hover {
    background: #1a1a1a;
    color: #fff;
    box-shadow: 0 0 10px rgba(255, 86, 164, 0.3);
    transform: none;
  }

  .product-right button {
    background: #222;
    color: #fff;
    cursor: pointer;
  }

  .product-right button:hover {
    background: #bf33e6;
    box-shadow: 0 0 15px rgba(187, 64, 255, 0.5);
    transform: scale(1.03);
  }

  .product-right button:last-of-type {
    background: #ff4fc6;
    color: #fff;
  }

  .product-right button:last-of-type:hover {
    background: #e045b2;
    box-shadow: 0 0 15px rgba(255, 79, 198, 0.6);
  }

  .people-also-bought {
    margin-top: 2rem;
    border-top: 1px solid rgba(255, 79, 198, 0.1);
    padding-top: 1rem;
    padding-left: 1rem;
  }

  .product-list {
    display: flex;
    gap: 1rem;
    overflow-x: auto;
    padding-bottom: 0.5rem;
  }

  .product-list-item {
    background: #111;
    padding: 1rem;
    border-radius: 10px;
    min-width: 250px;
    border: 1px solid rgba(255,255,255,0.05);
    transition: 0.3s;
  }

  .product-list-item:hover {
    box-shadow: 0 0 15px rgba(255, 86, 164, 0.4);
    transform: translateY(-4px);
  }

  .product-list-item img {
    max-width: 100%;
    border-radius: 10px;
    margin-bottom: 0.5rem;
  }
</style>

</head>
<body>
  <div class="bg-animation"></div>
  <div class="particles" id="particles"></div>

  <div class="container">
    <div class="product-left">
      <img src="../images/spoof.png" alt="Product Screenshot" style="width:100%; border-radius: 10px; margin-bottom:1rem;">
      <div class="people-also-bought">
        <h3>People have also bought:</h3>
        <div class="product-list">
          <div class="product-list-item">
            <img src="../images/unban.png" alt="Account unban">
            <p><strong>Account Unban</strong></p>
            <p>Starting at $15.99</p>
          </div>
          <div class="product-list-item">
            <img src="../images/faith.png" alt="Faithless Ai">
            <p><strong>Faithless AI Aim 2.0</strong></p>
            <p>Starting at $6.99</p>
          </div>
          <div class="product-list-item">
            <img src="../images/lunar.jpg" alt="Divergence cs2">
            <p><strong>CS2 Divergence</strong></p>
            <p>Starting at $0.99</p>
          </div>
        </div>
      </div>
    </div>

    <div class="product-right">
      <h1>Razor Permanant HWID Spoofer</h1>
      <div class="price" id="price-display">$9.99</div>
      <div class="stars">
        <i class="fa fa-star"></i>
        <i class="fa fa-star"></i>
        <i class="fa fa-star"></i>
        <i class="fa fa-star"></i>
        <i class="fa fa-star"></i>
      </div>

      <label for="variant">Variants:</label>
      <select id="variant" onchange="updatePrice()">
        <option value="9.99">One-Time (48h) - $9.99</option>
        <option value="24.99">Lifetime $24.99</option>
      </select>

      <div class="coupon-row">
        <input type="text" placeholder="Enter Coupon Code" class="coupon"/>
        <button class="redeem-btn"><i class="fa fa-ticket"></i> Redeem</button>
      </div>

      <button><i class="fa fa-cart-plus"></i> Add to Cart</button>
      <button style="background:#c2162c;"><i class="fa fa-bolt"></i> Buy Now</button>
    </div>
  </div>

  <script>
    function updatePrice() {
      const variant = document.getElementById("variant");
      const selectedPrice = variant.value;
      const priceDisplay = document.getElementById("price-display");
      priceDisplay.textContent = `$${selectedPrice}`;
    }

    function createParticles() {
      const container = document.getElementById('particles');
      for(let i = 0; i < 50; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.left = (Math.random() * 100) + '%';
        particle.style.top = (Math.random() * 100) + '%';
        particle.style.animationDelay = (Math.random() * 15) + 's';
        particle.style.animationDuration = (10 + Math.random() * 10) + 's';
        container.appendChild(particle);
      }
    }
    window.onload = createParticles;
  </script>
</body>
</html>
