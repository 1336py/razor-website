<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Synced Lyrics</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #111;
      color: white;
      font-family: sans-serif;
    }

    audio {
      display: block;
      margin: 20px auto;
    }

    .lyrics {
      position: fixed;
      top: 20px;
      font-size: 24px;
      font-weight: bold;
      color: black;
      text-shadow:
        -2px -2px 0 white,
        2px -2px 0 white,
        -2px 2px 0 white,
        2px 2px 0 white;
      animation: shake 0.3s infinite;
      white-space: nowrap;
    }

    .left {
      left: 20px;
    }

    .right {
      right: 20px;
      text-align: right;
    }

    @keyframes shake {
      0% { transform: translate(0px, 0px) rotate(0deg); }
      25% { transform: translate(1px, -1px) rotate(-1deg); }
      50% { transform: translate(-1px, 1px) rotate(1deg); }
      75% { transform: translate(1px, 1px) rotate(0deg); }
      100% { transform: translate(-1px, -1px) rotate(-1deg); }
    }
  </style>
</head>
<body>

<audio id="audio" controls>
  <source src="assets/background.mp4" type="video/mp4" />
  Your browser does not support the audio element.
</audio>

<div class="lyrics left" id="leftLyric"></div>
<div class="lyrics right" id="rightLyric"></div>

<script>
  const leftLyric = document.getElementById('leftLyric');
  const rightLyric = document.getElementById('rightLyric');
  const audio = document.getElementById('audio');

  // Format: [timeInSeconds, leftText, rightText]
  const lyrics = [
    [0, "", ""],
    [2, "Hello", ""],
    [4, "", "Is it me"],
    [6, "You're looking", "for?"],
    [9, "", ""],
    [12, "I can see it", ""],
    [14, "", "in your eyes"],
    [17, "", ""]
  ];

  let currentLine = 0;

  audio.addEventListener('timeupdate', () => {
    const time = audio.currentTime;
    if (currentLine < lyrics.length - 1 && time >= lyrics[currentLine + 1][0]) {
      currentLine++;
    }

    leftLyric.textContent = lyrics[currentLine][1];
    rightLyric.textContent = lyrics[currentLine][2];
  });
</script>

</body>
</html>
