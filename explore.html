<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Razor | Explore Products</title>
  <meta property="og:title" content="Razor">
  <meta property="og:description" content="Your number 1 solution for maximum security.">
  <meta property="og:url" content="https://razorfn.xyz">
  <meta property="og:type" content="website">
  <meta property="og:image" content="https://razorfn.xyz/images/razor_transparent.png">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: #0a0a0a;
      color: #fff;
      overflow-x: hidden;
    }

    .particles,
    .bg-animation,
    .floating-element {
      pointer-events: none;
    }

    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .particle {
      position: absolute;
      width: 2px;
      height: 2px;
      background: #b416c2;
      border-radius: 50%;
      animation: float 15s infinite linear;
      opacity: 0;
    }

    @keyframes float {
      0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
      10%, 90% { opacity: 1; }
      100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
    }

    .bg-animation {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: radial-gradient(circle at 20% 50%, rgba(194, 22, 44, 0.1) 0%, transparent 50%),
                  radial-gradient(circle at 80% 20%, rgba(58, 0, 64, 0.1) 0%, transparent 50%),
                  radial-gradient(circle at 40% 80%, rgba(163, 17, 32, 0.1) 0%, transparent 50%);
      animation: morphBackground 20s ease-in-out infinite;
    }

    @keyframes morphBackground {
      0%, 100% {
        background: radial-gradient(circle at 20% 50%, rgba(194, 22, 185, 0.1) 0%, transparent 50%),
                    radial-gradient(circle at 80% 20%, rgba(64, 0, 59, 0.1) 0%, transparent 50%),
                    radial-gradient(circle at 40% 80%, rgba(139, 17, 163, 0.1) 0%, transparent 50%);
      }
      33% {
        background: radial-gradient(circle at 60% 30%, rgba(194, 22, 44, 0.1) 0%, transparent 50%),
                    radial-gradient(circle at 20% 70%, rgba(58, 0, 64, 0.1) 0%, transparent 50%),
                    radial-gradient(circle at 80% 60%, rgba(163, 17, 32, 0.1) 0%, transparent 50%);
      }
      66% {
        background: radial-gradient(circle at 40% 70%, rgba(194, 22, 44, 0.1) 0%, transparent 50%),
                    radial-gradient(circle at 70% 40%, rgba(58, 0, 64, 0.1) 0%, transparent 50%),
                    radial-gradient(circle at 30% 20%, rgba(146, 17, 163, 0.1) 0%, transparent 50%);
      }
    }

    .floating-element {
      position: absolute;
      width: 20px;
      height: 20px;
      background: rgba(194, 22, 194, 0.3);
      border-radius: 50%;
      animation: floatAround 20s linear infinite;
      z-index: 0;
    }

    .floating-element:nth-child(1) { top: 10%; left: 10%; animation-delay: 0s; }
    .floating-element:nth-child(2) { top: 60%; right: 15%; animation-delay: 5s; }
    .floating-element:nth-child(3) { bottom: 20%; left: 20%; animation-delay: 10s; }

    @keyframes floatAround {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      25% { transform: translateY(-20px) rotate(90deg); }
      50% { transform: translateY(0px) rotate(180deg); }
      75% { transform: translateY(20px) rotate(270deg); }
    }

    .scroll-indicator {
      position: fixed;
      top: 0;
      left: 0;
      height: 4px;
      background: linear-gradient(90deg, #c21697, #3a0040);
      z-index: 1000;
      transition: width 0.1s ease;
    }

    .hero {
      padding: 5rem 2rem;
      text-align: center;
      color: #fff;
      position: relative;
      z-index: 10;
    }

    .hero h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
      text-shadow: 0 0 15px rgba(255, 86, 164, 0.3);
    }

    .hero p {
      font-size: 1.2rem;
      color: #ddd;
      opacity: 0.85;
    }

    .products-section {
      padding: 4rem 2rem;
      max-width: 1300px;
      margin: auto;
      position: relative;
      z-index: 10;
    }

    .products-section h2 {
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 3rem;
      color: #ff4fc6;
      text-shadow: 0 0 10px rgba(255, 79, 198, 0.2);
    }

    .product-list {
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
      justify-content: center;
    }

    a.product-item {
      text-decoration: none;
      color: inherit;
      background: linear-gradient(145deg, #141414, #1e1e1e);
      border-radius: 15px;
      width: 300px;
      border: 1px solid rgba(255, 255, 255, 0.08);
      box-shadow: 0 0 20px rgba(255, 86, 164, 0.1);
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      overflow: hidden;
    }

    a.product-item:hover {
      transform: translateY(-8px) scale(1.02);
      box-shadow: 0 20px 40px rgba(255, 86, 164, 0.25);
    }

    .product-item img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-top-left-radius: 15px;
      border-top-right-radius: 15px;
    }

    .product-item-content {
      padding: 1.2rem;
    }

    .product-item-content h3 {
      margin: 0 0 0.5rem;
      font-size: 1.3rem;
      color: #ff4fc6;
    }

    .product-item-content p {
      margin: 0;
      color: #bbb;
      font-size: 1rem;
    }

    .footer {
      text-align: center;
      padding: 2rem;
      font-size: 0.9rem;
      color: #777;
      background: #0a0a0a;
      border-top: 1px solid rgba(255,255,255,0.05);
      position: relative;
      z-index: 10;
    }

    @media (max-width: 768px) {
      .hero h1 { font-size: 2.2rem; }
      .product-item { width: 100%; max-width: 350px; }
    }
  </style>
</head>
<body>
  <div class="particles" id="particles"></div>
  <div class="bg-animation"></div>
  <div class="floating-element"></div>
  <div class="floating-element"></div>
  <div class="floating-element"></div>
  <div class="scroll-indicator" id="scrollIndicator"></div>

  <div class="hero">
    <h1>Explore Products</h1>
    <p>Your number one solution for maximum security.</p>
  </div>

  <section class="products-section">
    <h2>Products</h2>
    <div class="product-list">
      <a href="purchase/unban.html" class="product-item">
        <img src="images/unban.png" alt="Account Unban">
        <div class="product-item-content">
          <h3>Account Unban</h3>
          <p>Starting at $15.99</p>
        </div>
      </a>
      <a href="purchase/faithless.html" class="product-item">
        <img src="images/faith.png" alt="Faithless AI Aim 2.0">
        <div class="product-item-content">
          <h3>Faithless AI Aim 2.0</h3>
          <p>Starting at $6.99</p>
        </div>
      </a>
      <a href="purchase/cs2.html" class="product-item">
        <img src="images/lunar.jpg" alt="CS2 Divergence">
        <div class="product-item-content">
          <h3>CS2 Divergence</h3>
          <p>Starting at $0.99</p>
        </div>
      </a>
    </div>
  </section>

  <footer class="footer">
    
  </footer>

  <script>
    window.addEventListener('scroll', function() {
      const scrolled = (window.pageYOffset / (document.documentElement.scrollHeight - window.innerHeight)) * 100;
      document.getElementById('scrollIndicator').style.width = scrolled + '%';
    });

    function createParticles() {
      const particlesContainer = document.getElementById('particles');
      for (let i = 0; i < 50; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.left = Math.random() * 100 + '%';
        particle.style.animationDelay = Math.random() * 15 + 's';
        particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
        particlesContainer.appendChild(particle);
      }
    }

    document.addEventListener('DOMContentLoaded', createParticles);
  </script>
</body>
</html>
